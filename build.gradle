apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'maven'
apply plugin: 'org.jetbrains.intellij.inspections'

group = 'ru.spbstu'
version = '0.0.1-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    ext.kotlin_version = '1.1.4'

    repositories {
        mavenCentral()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath group: 'org.jetbrains.intellij.plugins', name: 'inspection-plugin', version: '0.1.3'
    }
}

repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
    jcenter()
}

inspections {
    toolVersion "ideaIC:2017.3"
}

inspectionsMain {
    reports {
        html {
            destination "report/inspections.html"
        }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
    compile "org.jetbrains.kotlin:kotlin-reflect"
    compile "org.jetbrains.kotlin:kotlin-runtime"
    compile "org.jetbrains.kotlinx:kotlinx-html-jvm:0.6.8"

    testCompile "org.junit.jupiter:junit-jupiter-api:5.0.0"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.0.0"
    testRuntime "org.junit.platform:junit-platform-launcher:1.0.0"
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
    test {
        java {
            srcDirs = ['test']
        }
    }
}